<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
    	<h:outputLabel value="#{artistBean.selectedArtistName}"></h:outputLabel>
    	
    	
    	<h:dataTable value = "#{artistBean.selectedArtistAlbums}" var = "album"
			styleClass = "employeeTable"
			headerClass = "albumTableHeader"
			rowClasses = "albumTableRow">
		   <h:column>    				
		      <f:facet name = "header">Title</f:facet>    				
		      #{album.albumTitle}
		      
			   <h:dataTable value = "#{album.songs}" var = "song">
				   <h:column>    				
				      <f:facet name = "header">Song</f:facet>    				
				      #{song.songTitle}
				   </h:column>
				   
				   <h:column>
				      <f:facet name = "header"></f:facet>
				     URL
				   </h:column>
			   </h:dataTable>
		      
		      
		   </h:column>
		   
		   <h:column>
		      <f:facet name = "header">Date</f:facet>
		     #{album.releaseDate}
		   </h:column>
		   
		   
		</h:dataTable>
    	
    	
    </ui:define>
</ui:composition>
</html>
