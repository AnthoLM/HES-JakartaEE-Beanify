<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
    	<h:form 
    		style="display: flex;
    		flex-direction:column;
        	align-items: center;
        	justify-content: center;
        	">
        	
        	<h:outputLabel value="Artists:" 
        		style="margin:4vw;"><br></br></h:outputLabel>
	        	<h:selectOneMenu value="#{artistBean.sourceClientName}" valueChangeListener="#{artistBean.updateSourceAccounts}" onchange="submit()" 
	        		style="margin:4vw;">
	        		<f:selectItems value="#{artistBean.artistNames}"/>
	        	</h:selectOneMenu>
        	
     		<h:commandButton value="Show Discography!" action="#{transferBean.performTransfer}" 
     			style="margin:4vw;"></h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</html>
